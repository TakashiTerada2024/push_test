sonar.sources=./app,./config,./database,./packages,./public,./resources,./routes,./specification

# エンコーディング設定
sonar.sourceEncoding=UTF-8

# 除外設定（より具体的なパターン）
sonar.exclusions=**/documents/**/*,**/*.md,**/docs/**/*

# インクルード設定（解析対象を明示的に指定）
sonar.inclusions=**/*.php,**/*.js,**/*.ts,**/*.css,**/*.scss,**/*.vue,**/*.blade.php

# スキャン設定
sonar.scm.disabled=true
sonar.working.directory=/tmp/sonar

# 日本語ロケールの設定
sonar.lang.patterns.java=ja_JP

