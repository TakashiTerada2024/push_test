name: EC2 auto deploy with Docker
on:
  pull_request:
    types:
      - closed
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    # マージされた場合または手動実行の場合のみ実行
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      # Branchをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # IP取得ライブラリをインストール
      - name: Public IP Install
        id: ip
        uses: haythem/public-ip@v1.3

      # AWS CLIをインストールする
      - name: AWS CLI install
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # AWS CLIにキーを設定する
      - name: AWS set Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # セキュリティグループを開放
      - name: Open Security Group
        id: open-sg
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # EC2でビルドを実行
      - name: Build on EC2
        id: build
        run: |
          # 秘密鍵を設定
          echo "${{ secrets.PRIVATE_KEY }}" > private_key
          chmod 600 private_key

          # 変数確認（デバッグ用）
          echo "Connecting to: ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}"

          # SSH 接続してビルドを実行
          ssh -o StrictHostKeyChecking=no -i private_key "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          set -e
          cd /home/ec2-user/ncc01
          echo "=== Git pull ==="
          git fetch --prune
          git checkout master
          git pull origin master
          echo "=== Docker build ==="
          docker build -t ncc01_laravel.ncc_1:latest .
          echo "=== Build completed successfully ==="
          EOF

          # クリーンアップ
          rm -f private_key

      # セキュリティグループを閉じる
      - name: Close Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true

  deploy:
    needs: build
    if: success()
    runs-on: ubuntu-latest
    steps:
      # Branchをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # IP取得ライブラリをインストール
      - name: Public IP Install
        id: ip
        uses: haythem/public-ip@v1.3

      # AWS CLIをインストールする
      - name: AWS CLI install
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip awscliv2.zip
          sudo ./aws/install --update
          aws --version

      # AWS CLIにキーを設定する
      - name: AWS set Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      # セキュリティグループを開放
      - name: Open Security Group
        id: open-sg
        run: |
          aws ec2 authorize-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32

      # デプロイを実行
      - name: Deploy to EC2
        run: |
          # 秘密鍵を設定
          echo "${{ secrets.PRIVATE_KEY }}" > private_key
          chmod 600 private_key

          # 変数確認（デバッグ用）
          echo "Connecting to: ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}"

          # SSH 接続してデプロイを実行
          ssh -o StrictHostKeyChecking=no -i private_key "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" << 'EOF'
          set -e
          echo "=== Stop old container ==="
          docker stop ncc01_laravel.ncc_1 || true
          docker rm ncc01_laravel.ncc_1 || true
          echo "=== Start new container ==="
          docker run -d --name ncc01_laravel.ncc_1 -p 80:80 ncc01_laravel.ncc_1:latest
          echo "=== Deploy completed ==="
          docker ps | grep ncc01_laravel.ncc_1
          EOF

          # クリーンアップ
          rm -f private_key

      # セキュリティグループを閉じる
      - name: Close Security Group
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress --group-id ${{ secrets.EC2_SECURITY_GROUP_ID }} --protocol tcp --port 22 --cidr ${{ steps.ip.outputs.ipv4 }}/32 || true
